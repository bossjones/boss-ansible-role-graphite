    - python-memcached==1.47
    - txAMQP==0.6.2
    - gunicorn==19.7.0
    - graphite-web==1.0.2
    - carbon==1.0.2
    - whisper==1.0.2
  1.1.3:
    - attrs==17.4.0
    - Automat==0.6.0
    - cachetools==2.0.1
    - cairocffi==0.8.0
    - carbon==1.1.3
